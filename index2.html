  <style>

    form {

<body>
  <h1>üíå G·ª≠i cho tui nh√© love u <3 !</h1>

  <form id="memoryForm">
    <input type="text" id="name" placeholder="T√™n c·ªßa b·∫°n..." required />
    <textarea id="message" placeholder="Vi·∫øt l·ªùi nh·∫Øn/l∆∞u b√∫t..." required></textarea>
    <button type="submit">G·ª≠i l∆∞u b√∫t</button>
  </form>

  <div id="memories">
    <h2>üìö Nh·ªØng d√≤ng l∆∞u b√∫t:</h2>
    <div id="memoryList"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxXB4oqG5MI7hY_wKp7LA8DXwjacK6Pu3SRTbgszbzzbsJ1E5pIBOuM5oQaUeXCi9rN/exec'; // ‚Üê D√°n link Apps Script c·ªßa b·∫°n v√†o ƒë√¢y

    const form = document.getElementById('memoryForm');
    const memoryList = document.getElementById('memoryList');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) return;

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, message })
      })
      .then(res => res.json())
      .then(() => {
        form.reset();
        loadMessages();
      })
      .catch(error => {
        alert('C√≥ l·ªói khi g·ª≠i l∆∞u b√∫t!');
        console.error('Error!', error.message);
      });
    });

    function loadMessages() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          memoryList.innerHTML = data.reverse().map(item => `
            <div class="memory">
              <strong>${item.name}</strong>: ${item.message}
            </div>
          `).join('');
        });
    }

    window.onload = loadMessages;
  </script>
